<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="styles.css">
        </head>
        <body class="base-background">
            <div>
                <header>
                    <h1 id="title">VaporWave Survey</h1>
                    <p id="description">
                        Thank you for attributing to the genre!
                    </p>
                </header>
            </div>
            <body>
                <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
                <form id="survey-form" class="survey-form text-left">
                    <div class="form-group">
                        <label class="text-left" for="name" id="name-label">Name:</label>
                        <br>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" id="email-label">Email:</label>
                        <br>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Enter your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="number" id="number-label">Age (optional):</label>
                        <br>
                        <input class="form-control" type="number" name="age" id="number" min="18" max="99" placeholder="Enter your age">
                    </div>
                    <div class="form-group">
                        <p>Best sub-genre of VaporWave</p>
                        <select class="form-control" name="" id="dropdown" required>
                            <option disabled selection value>Selector</option>
                            <option value="option1">Mallsoft</option>
                            <option value="option2">Future Funk</option>
                            <option value="option3">Eco Jams </option>
                            <option value="option4">VHS Pop</option>
                            <option value="option5">VaporTrap</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>
                            How often do you listen to this type of music?
                        </p>
                        <label>
                            <input type="radio" name="recommend" value="most-likely" checked>
                            Very Often
                        </label>
                        <label>
                            <input type="radio" name="recommend" value="maybe">
                            Sometimes
                        </label>
                        <label>
                            <input type="radio" name="recommend" value="least-likely">
                            Not Often
                        </label>
                    </div>
                    <div class="form-group">
                        <p>
                            Which of these artists are you most interested in?
                        </p>
                        <label>
                            <input type="checkbox" name="interest" value="product1">
                            Blank Banshee
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="interest" value="product2">
                            Windows96
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="interest" value="product3">
                            Nmesh
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="interest" value="product4">
                            VHS LOGOS
                        </label>
                    </div>
                    <div class="form-group">
                        <p>Any additional feedback?</p>
                        <textarea class="textarea" name="comment" id="comments" placeholder="Enter your feedback here..."></textarea>
                    </div>
                    <div class="form-group">
                        <button class="submit-button" type="submit" id="submit">Submit</button>
                    </div>
                </form>
            </body>
        </body>
    </html>
